<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contacto de tienda Modo Toro">
    <meta name="keywords" content="tienda, proyecto, proyecto integrador">
    <meta name="author" content="Sergio Moran">

    <title>Modo Toro - Contact us</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../images/icons/Modo-toro-logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="../images/icons/Modo-toro-logo-black.png" alt="Logo">
        <h1 class="header__title">Mi tienda - Inicio</h1>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item navbar__item--active" href="../index.html">Home</a></li>
                <li><a class="navbar__item" href="about-us.html">Nosotros</a></li>
                <li><a class="navbar__item" href="contact-us.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="home --contact">
        <section id="contact">
            <h1>Contáctanos</h1>
            <div class="underline"></div>
            <form class="contact-form" method="post">
                <input type="text" class="contact-form-text" placeholder="Nombre/s">
                <input type="email" class="contact-form-text" placeholder="E-mail">
                <input type="text" class="contact-form-text" placeholder="Número de teléfono">
                <textarea class="contact-form-text" placeholder="Tu mensaje"></textarea>
                <input class="button button--sm button-submit" type="submit" value="Enviar"></input>
            </form>
        </section>

    </main>

    <footer class="footer">
        <span>&copy;2023 Todos los derechos reservados</span>

        <div class="footer footer__icons">
            <a href=""><img src="../images/icons/facebook.png" alt="icono facebook"></a>
            <a href=""><img src="../images/icons/instagram.png" alt="icono instagram"></a>
            <a href=""><img src="../images/icons/github.png" alt="icono github"></a>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
