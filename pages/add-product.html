<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta página es un tienda de x cosa">
    <meta name="keywords" content="tienda, proyecto, proyecto integrador">
    <meta name="author" content="Sergio Moran">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="add-product-body">
    <header class="header">
        <img class="header__logo" src="../images/icons/Modo-toro-logo-black.png" alt="Logo">
        <h1 class="header__title">Modo Toro</h1>

        <div class="header--burger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav class="header--navbar">
            <ul class="navbar--menu menu">
                <li><a class="navbaritem" href="../index.html">Home</a></li>
                <li><a class="navbaritem" href="./about-us.html">Nosotros</a></li>
                <li><a class="navbaritem" href="./contact-us.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="add-product">
        <div class="add-product--container">
            <form id="id-formulary" class=" add-product--form" action="backend.js" method="post">
                <label for="id-name">Nombre</label>
                <input class="add-product__validate" type="text" id="id-nombre" name="nombre" minlength="3"
                    maxlength="20" required>
                <label for="id-price">Precio</label>
                <input class="add-product__validate" type="number" id="id-price" name="price" min="0" max="100"
                    required>
                <label for="id-brand">Marca</label>
                <input class="add-product__validate" type="text" id="id-brand" name="brand" required>
                <label for="id-category">Categoria</label>
                <select id="id-category" name="category">
                    <option value="1">Suplementos</option>
                    <option value="2">Accesorios</option>
                    <option value="3">Maquinaria</option>
                </select>
                <label for="id-cantidad">Cantidad</label>
                <input class="add-product__validate" type="number" id="id-cantidad" name="cantidad" min="0" max="100"
                    required>
                <div>
                    <ul class="product-origin">
                        <li><label for=""><input type="radio" name="origin">
                                Producto importado
                            </label></li>
                        <li><label for=""><input type="radio" name="origin">
                                Producto nacional
                            </label></li>
                        <input type="radio" id="shipping-price" name="shipping-price">
                        <label for="shipping-price">Envío sin cargo</label>
                    </ul>
                </div>
                <label for="id-shipping">Metodo de envio</label>
                <select id="id-shipping" name="shipping">
                    <option value="1">Correo Argentina</option>
                    <option value="2">Andreano</option>
                    <option value="3">Ocu</option>
                    <option value="4">Retiro en local</option>
                </select>
                <label for="id-short-description">Descripción corta</label>
                <input type="text" id="id-short-description" name="short-description">
                <label for="id-long-description">Descripción larga</label>
                <textarea name="" id="id-long-description" name="long-description" cols="30" rows="5"></textarea>
                <input type="file" id="id-file" name="filename">
                <button class="button button--save">Guardar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <span>&copy;2023 Todos los derechos reservados</span>

        <div class="footer footer__icons">
            <a href=""><img src="../images/icons/facebook.png" alt="icono facebook"></a>
            <a href=""><img src="../images/icons/instagram.png" alt="icono instagram"></a>
            <a href=""><img src="../images/icons/github.png" alt="icono github"></a>
        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>

</html>
